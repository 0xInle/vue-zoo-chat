name: Build and Deploy to REG.RU

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # --- Создаем файл с приватным ключом из секрета ----------
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_deploy
          chmod 600 ~/.ssh/id_rsa_deploy

      # (опционально) проверить соединение — быстрый тест
      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa_deploy ${{ secrets.REG_USER }}@${{ secrets.REG_HOST }} "whoami && pwd"

      # Копируем билд на сервер
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          key_path: ~/.ssh/id_rsa_deploy
          port: 22
          source: 'dist/'
          target: '/var/www/u3121364/data/www/zoo-chat.xyz/'
          strip_components: 0
          rm: true
